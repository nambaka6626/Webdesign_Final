<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 123 Laptop Street, District 1, Ha Noi City, Vietnam</p>
                <p><strong>Phone:</strong> <a href="">+84 123 456 78</a></p>
                <p><strong>Email:</strong> <a href="">support@laptopstore.com</a></p>
                <p><strong>Facebook Page:</strong> <a href="" target="">Laptop Store on Facebook</a></p>
            </section>

            <section id="contact-form">
                <h2>Send Us Your Query</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </section>

            <section id="map">
                <h2>Our Store Location</h2>
                <div id="map-container">
                    <!-- Google Maps Embed Code -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.287559925536!2d106.69833331538677!3d10.776890061949405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528b3e597f6ef%3A0x9b1223a6a8e5390b!2zVGFyIE5ndXlhIE5hbS1XaXVuZywgUXXhur9pY2ggxJDhu41uZywgVnVldC4!5e0!3m2!1sen!2s!4v1641560106752!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>

            <section id="go-back">
                <button id="goBackButton" onclick="window.location.href='index.html';">Go Back</button>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Laptop Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
